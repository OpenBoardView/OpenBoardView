### .travis.yml
#
# This file is used by Travis CI to automatically build
# OpenBoardView on any changes or PRs.
#

language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler:
        - gcc
      before_install:
        - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test   # For gcc v4.8 - v6
        - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x # For cmake
        - sudo apt-get update
      install:
        - sudo apt-get install -y gcc-5 g++-5 cmake libgtk-3-0 libgtk-3-dev rpm tree
        - export CC=gcc-5
        - export CXX=g++-5
      before_script:
        - mkdir build; cd build
        - export GENERATORS="DEB;RPM;TGZ;STGZ"
    - os: osx
      osx_image: xcode7.3
      compiler:
        - gcc
      install:
        - brew update
        - brew install tree # Using tree for viewing build dir
      before_script:
        - mkdir build; cd build
        - export GENERATORS="DragNDrop;ZIP;STGZ"

script:
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DUSE_SYSTEM_GLFW=OFF -DCMAKE_INSTALL_PREFIX="$(pwd)" -DCPACK_GENERATOR="${GENERATORS}"
  - make package

before_deploy:
  - export PROJECT_NAME=$(cat ./PROJECT_NAME)
  - export PROJECT_VERSION=$(cat ./PROJECT_VERSION)

deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: ${PROJECT_NAME}-*
    on:
      tags: true
    api_key:
      secure: 
